<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>

        <!-- boxicons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="../src/assets/css/style.css" />
    </head>
    <body>
        <main id="content">
            <aside class="sidebar">
                <button class="sidebar__toggle"><i class="bx bx-chevron-left"></i></button>
                <div class="container">
                    <div class="sidebar__header">
                        <a href="dashboard.html" class="sidebar__header--logo">
                            <img src="/images/budgetter-logo-light.png" alt="logo" />
                        </a>
                        <h2 class="subtitle">
                            <a href="dashboard.html"><span>Budgetter</span></a>
                        </h2>
                    </div>
                    <div class="sidebar__content">
                        <ul>
                            <li class="sidebar__item">
                                <a href="dashboard.html"><i class="bx bx-grid-alt"></i> <span>Dashboard</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="expenses.html"><i class="bx bx-file"></i> <span>Expenses</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="goals.html"><i class="bx bx-podcast"></i> <span>Goals</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="budget.html"><i class="bx bx-money"></i> <span>Budget</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="analytics.html"><i class="bx bx-line-chart"></i> <span>Analytics</span></a>
                            </li>
                            <li class="sidebar__item active">
                                <a href="group.html"><i class="bx bx-group"></i> <span>Groups</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="invites.html"><i class="bx bx-user-plus"></i> <span>Invites</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="setting.html"><i class="bx bx-cog"></i> <span>Settings</span></a>
                            </li>
                        </ul>
                        <div class="sidebar__bottom">
                            <button class="logout"><i class="bx bx-log-out"></i><span>Logout</span></button>
                            <div class="theme__button">
                                <input type="checkbox" class="checkbox" id="checkbox" />
                                <label for="checkbox" class="checkbox-label">
                                    <i class="bx bx-moon"></i>
                                    <i class="bx bx-sun"></i>
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="dashboard" id="dashboard">
                <div class="header">
                    <div class="header__welcome">
                        <h1 class="title" id="welcome__msg">Welcome back, Ganesh!</h1>
                        <p class="meta__text">It is the best time to manage you finances</p>
                    </div>
                    <div class="dashboard__header">
                        <a href="dashboard.html" class="sidebar__header--logo">
                            <img src="/images/budgetter-logo-light.png" alt="logo" />
                        </a>
                        <h2 class="subtitle"><a href="dashboard.html">Budgetter</a></h2>
                    </div>
                    <a href="invites.html" class="header__notification" id="header__notification">
                        <!-- rendering notification -->
                    </a>
                    <div class="header__profile">
                        <!-- rendering user profile here -->
                    </div>
                </div>
                <div class="expenses__group">
                    <div class="groups">
                        <div class="groups__header">
                            <input type="text" placeholder="Group name" id="groupName" />
                            <button class="l__button l__button--primary" id="addGroupButton">+ Add</button>
                        </div>
                        <p id="response__message"></p>
                        <div class="groups__card" id="groupCard"></div>
                    </div>
                    <div class="expenses">
                        <div class="expenses__header">
                            <h3 class="small__title">Recent expenses</h3>
                            <div class="expenses__search">
                                <input type="search" placeholder="Search" id="expenses__search" />
                                <i class="bx bx-search"></i>
                            </div>
                            <button class="expenses__sort--btn">Sort<i class="bx bx-sort"></i></button>
                        </div>
                        <table class="expenses__list">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Title</th>
                                    <th>Method</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="groupExpenseList">
                                <!-- group expenses here -->
                            </tbody>
                        </table>
                        <div class="expenses__pagination">
                            <div class="expenses__pagination--buttons">
                                <button class="expenses__prev--btn">Prev</button>
                                <p><span class="current__page">0</span> of <span class="total__pages">0</span></p>
                                <button class="expenses__next--btn">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
        </main>

        <!-- <script src="../src/assets/ts/dashboard.ts" type="module"></script> -->
        <!-- <script src="../src//assets/ts/expenses/expenses.ts" type="module"></script> -->
        <script src="../src/assets/ts/group/group.ts" type="module"></script>
    </body>
</html>
