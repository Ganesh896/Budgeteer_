<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>

        <!-- boxicons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="../src/assets/css/style.css" />
    </head>
    <body>
        <main id="content">
            <aside class="sidebar">
                <button class="sidebar__toggle"><i class="bx bx-chevron-left"></i></button>
                <div class="container">
                    <div class="sidebar__header">
                        <a href="dashboard.html" class="sidebar__header--logo">
                            <img src="/images/budgetter-logo-light.png" alt="logo" />
                        </a>
                        <h2 class="subtitle">
                            <a href="dashboard.html"><span>Budgetter</span></a>
                        </h2>
                    </div>
                    <div class="sidebar__content">
                        <ul>
                            <li class="sidebar__item">
                                <a href="dashboard.html"><i class="bx bx-grid-alt"></i> <span>Dashboard</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="expenses.html"><i class="bx bx-file"></i> <span>Expenses</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="goals.html"><i class="bx bx-podcast"></i> <span>Goals</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="budget.html"><i class="bx bx-money"></i> <span>Budget</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="group.html"><i class="bx bx-group"></i> <span>Groups</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="invites.html"><i class="bx bx-user-plus"></i> <span>Invites</span></a>
                            </li>
                            <li class="sidebar__item">
                                <a href="setting.html"><i class="bx bx-cog"></i> <span>Settings</span></a>
                            </li>
                        </ul>
                        <div class="sidebar__bottom">
                            <button class="logout"><i class="bx bx-log-out"></i><span>Logout</span></button>
                            <div class="theme__button">
                                <input type="checkbox" class="checkbox" id="checkbox" />
                                <label for="checkbox" class="checkbox-label">
                                    <i class="bx bx-moon"></i>
                                    <i class="bx bx-sun"></i>
                                    <span class="ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="dashboard" id="dashboard">
                <div class="header">
                    <div class="header__welcome">
                        <h1 class="title" id="welcome__msg">Welcome back, Ganesh!</h1>
                        <p class="meta__text">It is the best time to manage you finances</p>
                    </div>
                    <div class="dashboard__header">
                        <a href="dashboard.html" class="sidebar__header--logo">
                            <img src="/images/budgetter-logo-light.png" alt="logo" />
                        </a>
                    </div>
                    <div class="dashboard__header--right">
                        <a href="invites.html" class="header__notification" id="header__notification">
                            <!-- rendering notification -->
                        </a>
                        <div class="header__profile">
                            <!-- rendering user profile here -->
                        </div>
                    </div>
                </div>
                <div class="dashboard-content" id="profile">
                    <div class="profile">
                        <div class="profile__picture">
                            <img src="/images/default__profile.png" id="profile__picture" alt="img" />
                            <button class="profile__picture--upload"><i class="bx bx-camera"></i></button>
                        </div>
                        <div class="update__profile--modal">
                            <div class="close__modal">
                                <i class="bx bx-x"></i>
                            </div>
                            <form id="update__profile--form">
                                <input type="file" name="profile" />
                                <button type="submit" class="l__button l__button--primary">Upload</button>
                            </form>
                        </div>
                        <div class="profile__information">
                            <div class="profile__information--header">
                                <h3>My information</h3>
                                <button class="edit__info--button"><i class="bx bx-edit-alt"></i> Edit</button>
                            </div>
                            <form id="updatedetail__form">
                                <div class="updatedetail__form--container"></div>
                                <p id="response__message"></p>

                                <button type="submit" class="l__button l__button--primary update__info">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
        </main>
        <!-- 
        <script src="../src/assets/ts/index.ts" type="module"></script>
        <script src="../src/assets/ts/dashboard.ts" type="module"></script>
        <script src="../src/assets/ts/index.ts" type="module"></script> -->
        <script src="../src/assets/ts/userProfile.ts" type="module"></script>
    </body>
</html>
